<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Galaxy | مجرة التصميم</title>

    <!-- خطوط وأيقونات -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

    <!-- مكتبات التحريك -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16"></script>

    <style>
        :root {
            --main-bg: #020a1a;
            --accent: #1a73e8;
            --text: #f0f4fc;
            --card-bg: rgba(255, 255, 255, 0.1);
            --neon: #00f7ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
            transition: 0.3s;
        }

        body {
            background: radial-gradient(circle at 50% 50%, rgba(26, 115, 232, 0.1) 0%, transparent 60%);
            color: var(--text);
            overflow-x: hidden;
        }

        /* تأثيرات خلفية متحركة */
        .bg-animation {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?galaxy,space') no-repeat center center/cover;
            filter: brightness(0.3);
            z-index: -1;
        }

        /* شريط التنقل */
        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(2, 10, 26, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: 0.3s ease-in-out;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--neon);
            text-shadow: 0 0 10px var(--neon);
            text-decoration: none;
        }

        .nav-links a {
            padding: 10px 20px;
            border-radius: 30px;
            background: var(--card-bg);
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
        }

        .nav-links a:hover {
            background: var(--neon);
            color: black;
        }

        /* نص متغير */
        .changing-text {
            font-size: 1.8rem;
            text-align: center;
            margin-top: 120px;
            font-weight: 700;
            color: var(--neon);
            text-shadow: 0 0 15px var(--neon);
        }

        /* قسم الفريق */
        .team-section {
            padding: 6rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .team-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px var(--hover-effect);
            transition: transform 0.4s ease-in-out;
        }

        .team-card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px var(--neon);
        }

        .team-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, var(--neon), transparent);
            opacity: 0.2;
            transform: rotate(30deg);
            transition: 0.5s;
        }

        .team-card:hover::before {
            top: 0;
            left: 0;
            opacity: 0.3;
        }

        .member-name {
            font-size: 1.5rem;
            color: var(--neon);
        }

        /* الفوتر */
        .footer {
            background: var(--main-bg);
            padding: 4rem 2rem;
            text-align: center;
            margin-top: 3rem;
        }

        .contact-info p {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }

        .social-links a {
            font-size: 1.5rem;
            color: var(--text);
            margin: 0 10px;
        }

        .social-links a:hover {
            color: var(--neon);
        }

        .rights {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <header class="nav-container">
        <nav>
            <a href="#" class="logo">Design Galaxy</a>
            <div class="nav-links">
                <a href="#">الرئيسية</a>
                <a href="#">فريقنا</a>
                <a href="#">تواصل معنا</a>
            </div>
        </nav>
    </header>

    <div class="changing-text">
        <span id="typed"></span>
    </div>

    <section class="team-section">
        <div class="team-card" data-aos="fade-up">
            <h3 class="member-name">مستخدم رقم 1</h3>
            <p>خبير في تصميم الواجهات وتجربة المستخدم.</p>
        </div>
    </section>

    <footer class="footer">
        <p class="rights">© 2025 جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        // تأثير النص المتغير
        new Typed("#typed", {
            strings: ["نحن أقوى المصممين", "تصميمنا لا مثيل له", "الإبداع بلا حدود"],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true
        });

        // تأثيرات عند التمرير
        AOS.init();
    </script>
</body>
            </html>
