<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Galaxy | قمة الإبداع</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --main-bg: #0a0f1e;
            --accent: #1a73e8;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(45deg, var(--main-bg), #08142e);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(10, 15, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            padding: 12px 25px;
            border-radius: 30px;
            background: rgba(26, 115, 232, 0.1);
            transition: 0.3s;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
        }

        .nav-links a:hover {
            background: var(--accent);
            transform: scale(1.05);
        }

        .hero {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            font-size: 2rem;
            font-weight: 700;
        }

        .changing-text {
            color: var(--accent);
            font-size: 2.5rem;
            margin-top: 1rem;
            height: 50px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .team-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(26, 115, 232, 0.3);
        }

        .team-card:hover {
            transform: scale(1.05);
        }

        .member-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--accent);
        }

        .member-name {
            font-size: 1.5rem;
            color: var(--accent);
            margin-top: 1rem;
        }

        .footer {
            background: rgba(10, 15, 30, 0.9);
            padding: 3rem;
            text-align: center;
            margin-top: 4rem;
        }

        .footer p {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <header class="nav-container">
        <nav>
            <a href="#" class="logo">Design Galaxy</a>
            <div class="nav-links">
                <a href="#">الرئيسية</a>
                <a href="#">فريقنا</a>
                <a href="#">تواصل معنا</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <p>نحن الأفضل في التصميم والإبداع</p>
        <div class="changing-text"></div>
    </section>

    <section class="team-grid">
        <div class="team-card" data-aos="fade-up">
            <img src="user1.jpg" class="member-image" alt="عضو الفريق">
            <h3 class="member-name">أحمد صالح</h3>
            <p>مطور واجهات إبداعية</p>
        </div>

        <div class="team-card" data-aos="fade-up">
            <img src="user2.jpg" class="member-image" alt="عضو الفريق">
            <h3 class="member-name">ليلى خالد</h3>
            <p>خبيرة في التصاميم الرقمية</p>
        </div>

        <div class="team-card" data-aos="fade-up">
            <img src="user3.jpg" class="member-image" alt="عضو الفريق">
            <h3 class="member-name">يوسف نبيل</h3>
            <p>مبدع في العلامات التجارية</p>
        </div>
    </section>

    <footer class="footer">
        <p>© 2025 جميع الحقوق محفوظة - Design Galaxy</p>
        <p>الاتصال بنا: info@designgalaxy.com</p>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();

        const texts = ["الإبداع هو مستقبلنا", "تصاميم تناسب كل العصور", "نحول الأفكار إلى واقع"];
        let index = 0;

        function changeText() {
            document.querySelector(".changing-text").textContent = texts[index];
            index = (index + 1) % texts.length;
        }

        setInterval(changeText, 3000);
        changeText();
    </script>

</body>
</html>
