<!DOCTYPE html>
<html lang="ar" dir="rtl" id="htmlDir">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Space | تصميمات العمالقة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --main-color: #0a1f3d;
            --accent-color: #1a73e8;
            --text-color: #f0f4fc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #020a1a, #0a1f3d);
            color: var(--text-color);
            overflow-x: hidden;
            transition: 0.3s;
        }

        /* إضافة زر التبديل بين اللغات */
        .lang-switcher {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
        }

        .lang-btn {
            padding: 8px 20px;
            border-radius: 20px;
            background: rgba(26, 115, 232, 0.2);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            cursor: pointer;
            transition: 0.3s;
        }

        .lang-btn:hover {
            background: var(--accent-color);
            transform: scale(1.1);
        }

        /* تحسينات الأزرار العلوية */
        .nav-links a {
            position: relative;
            overflow: hidden;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* باقي الأنماط بدون تغيير */
        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(10, 31, 61, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            transition: 0.3s;
        }

        /* ... (باقي الأنماط كما هي بدون تغيير) ... */

    </style>
</head>
<body>
    <!-- زر التبديل بين اللغات -->
    <div class="lang-switcher">
        <button class="lang-btn" onclick="toggleLanguage()">EN/AR</button>
    </div>

    <header class="nav-container">
        <nav>
            <div class="logo-container">
                <img src="logo.png" alt="شعار الشركة" class="logo-img">
                <a href="#" class="logo">DesignSpace</a>
            </div>
            <div class="nav-links">
                <a href="#about">من نحن</a>
                <a href="#services">خدماتنا</a>
                <a href="#contact">تواصل معنا</a>
            </div>
        </nav>
    </header>

    <!-- باقي المحتوى كما هو بدون تغيير -->
    <section class="hero">
        <div class="hero-content">
            <h1><span class="animated-text">إبداع</span> تصميمي<br>للعالم الرقمي</h1>
            <p>نحول الأفكار إلى تصاميم خالدة</p>
            <a href="#contact" class="cta-button">ابدأ مشروعك الآن</a>
        </div>
    </section>

    <!-- ... (باقي الأقسام كما هي) ... -->

    <script>
        // دالة التبديل بين اللغات
        let currentLang = 'ar';
        const translations = {
            ar: {
                title: "Design Space | تصميمات العمالقة",
                about: "من نحن",
                services: "خدماتنا",
                contact: "تواصل معنا",
                heroTitle: "إبداع تصميمي<br>للعالم الرقمي",
                heroText: "نحول الأفكار إلى تصاميم خالدة",
                cta: "ابدأ مشروعك الآن"
            },
            en: {
                title: "Design Space | Giant Designs",
                about: "About Us",
                services: "Services",
                contact: "Contact Us",
                heroTitle: "Creative Design<br>For Digital World",
                heroText: "Transforming Ideas into Timeless Designs",
                cta: "Start Your Project Now"
            }
        };

        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.documentElement.lang = currentLang;
            document.getElementById('htmlDir').dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            
            // تحديث النصوص
            document.title = translations[currentLang].title;
            document.querySelectorAll('.nav-links a')[0].textContent = translations[currentLang].about;
            document.querySelectorAll('.nav-links a')[1].textContent = translations[currentLang].services;
            document.querySelectorAll('.nav-links a')[2].textContent = translations[currentLang].contact;
            document.querySelector('.hero h1').innerHTML = `<span class="animated-text">${translations[currentLang].heroTitle.split('<br>')[0]}</span><br>${translations[currentLang].heroTitle.split('<br>')[1]}`;
            document.querySelector('.hero p').textContent = translations[currentLang].heroText;
            document.querySelector('.cta-button').textContent = translations[currentLang].cta;
        }

        // تأثيرات GSAP (كما هي)
        gsap.from(".nav-container", {duration: 1, y: -100, opacity: 0});
        gsap.from(".hero-content", {duration: 1.5, y: 100, opacity: 0});
        
        // تأثير التمرير (كما هو)
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('.nav-container');
            nav.style.background = window.scrollY > 100 
                ? "rgba(10, 31, 61, 0.98)" 
                : "rgba(10, 31, 61, 0.95)";
        });
    </script>
</body>
</html>
